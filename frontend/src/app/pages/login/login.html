<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-800 to-gray-900">
  <div class="w-full max-w-md bg-gray-900 rounded-2xl shadow-lg p-8 space-y-6">
    <h2 class="text-2xl font-semibold text-gray-100 text-center mb-1">Iniciar sesión</h2>
    <p class="text-sm text-gray-400 text-center mb-4">
      Introduce tus datos para continuar
    </p>
    <form (ngSubmit)="onSubmit()" #f="ngForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1" for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="m@example.com"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1" for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="••••••••"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        [disabled]="f.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition focus:ring-2 focus:ring-blue-400"
      >
        Entrar
      </button>
      <div *ngIf="error" class="text-center text-red-400 font-semibold mt-3">{{ error }}</div>
    </form>
  </div>
</div>
