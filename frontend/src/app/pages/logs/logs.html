<div class="min-h-screen bg-gradient-to-br from-gray-800 to-gray-900 flex flex-col items-center justify-start py-8">
  <div class="w-full max-w-4xl bg-gray-900 rounded-2xl shadow-lg p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-100">Logs de conexión</h2>
      <div class="flex gap-3">
        <button
          class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg shadow"
          (click)="router.navigate(['/users'])"
        >
          ← Volver a Usuarios
        </button>
        <button
          class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg shadow"
          (click)="logout()"
        >
          Salir
        </button>
      </div>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-800">
        <thead>
          <tr>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-400 uppercase">Fecha</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-400 uppercase">Usuario</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-400 uppercase">Email</th>
            <th class="px-6 py-3 text-center text-xs font-bold text-gray-400 uppercase">Tipo</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-800">
          <tr *ngFor="let log of logs" class="hover:bg-gray-800 transition">
            <td class="px-6 py-4 text-gray-100">{{ log.fecha | date:'dd/MM/yyyy HH:mm:ss' }}</td>
            <td class="px-6 py-4 text-gray-300">{{ log.usuario?.nombre || '---' }}</td>
            <td class="px-6 py-4 text-gray-400">{{ log.usuario?.email || '---' }}</td>
            <td class="px-6 py-4 text-center">
              <span
                [ngClass]="log.login ? 'bg-green-800 text-green-300' : 'bg-red-900 text-red-300'"
                class="px-3 py-1 rounded-full text-xs font-semibold"
              >
                {{ log.login ? 'Login' : 'Logout' }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
